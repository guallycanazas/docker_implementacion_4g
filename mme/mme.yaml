logger:
    file: /open5gs/install/var/log/open5gs/mme.log

global:
  max:
    ue: 1024

mme:
    freeDiameter: /open5gs/install/etc/freeDiameter/mme.conf

    s1ap:
      server:
        - address: 0.0.0.0
    gtpc:
      server:
        - address: 172.22.0.9
      client:
        sgwc:
          - address: 172.22.0.5
        smf:
          - address: 172.22.0.7

    sgsap:
      server:
        - address: 172.22.0.31
          map:
            tai:
              plmn_id:
                mcc: 001
                mnc: 01
              tac: 7
            lai:
              plmn_id:
                mcc: 001
                mnc: 01
              lac: 1

    gummei:
      - plmn_id:
          mcc: 001
          mnc: 01
        mme_gid: 2
        mme_code: 1
    tai:
      - plmn_id:
          mcc: 001
          mnc: 01
        tac: 7

    security:
        integrity_order : [ EIA2, EIA1, EIA0 ]
        ciphering_order : [ EEA0, EEA1, EEA2 ]

    network_name:
        full: Open5GS
    mme_name: open5gs-mme0

    metrics:
      server:
        - address: 172.22.0.9
          port: 9091

    time:
      t3412:
        value: 540
